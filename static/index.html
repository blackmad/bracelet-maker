    <div id="previewArea" class="startHidden">
      <!-- <canvas id="myCanvas" resize="true"></canvas> -->
      <div id="svgArea" class="text-center"></div>

      <!-- <div id="gridArea"></div> -->

      <div id="loading">Rendering ...</div>
      <div id="error">
        Error rendering design. Sorry :-/ <br />
        <span id="errorMessage"></span>
      </div>

      <div class="" id="topArea">
        <div id="downloadContainer" class="text-center">
          <a href="#" class="downloadSVG">Download SVG</a>
          <a href="#" class="downloadPDF">Download PDF</a>
        </div>
      </div>
    </div>

    <div class="container p-xs-3 p-sm-3 p-md-4 p-lg-5 ">
      <div class="m-3 control-selectors hideAfterDesignSelected startHidden outer-design-container">
        <h1>Choose a shape</h1>
        <div class="row justify-content-center outer-design-row">
        </div>
      </div>

      <div class="m-3 algoPattern hideAfterDesignSelected startHidden inner-design-container">
        <h1>Choose a design</h1>
        <div class="row justify-content-center inner-design-row">
        </div>
      </div>

      <div class="playArea container startHidden">
        <div class="m-3">
          <h1 class="title">Sizing</h1>
          <small><div class="sizingInfo patternInfo">/</div></small>
          <div id="ConicCuffOuter" class="row clear-on-reinit"></div>
          <div id="StraightCollarOuter" class="row clear-on-reinit"></div>
          <div id="StraightCuffOuter" class="row clear-on-reinit"></div>
        </div>

        <div id="parameterSection" class="m-3">
          <h1 class="title">Design</h1>
          <div class="patternInfo"><small>Not all of these variables do what they say. Consider them various
          ways to play with the randomness until you find a design you like.</small></div>

          <div id="parameterDiv" class="row"></div>
        </div>

        <div class="row justify-content-center ">
          <button class="btn btn-primary m-1 changeDesign">
            Change Design
          </button>
        </div>
      </div>
    </div>
